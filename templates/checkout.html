<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BookCommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .payment-radio:checked + label {
            border-color: #4F46E5;
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="font-['Pacifico'] text-2xl">logo</h1>
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center">1</div>
                <div class="h-0.5 w-16 bg-gray-300"></div>
                <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center">2</div>
                <div class="h-0.5 w-16 bg-gray-300"></div>
                <div class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 flex items-center justify-center">3</div>
            </div>
        </div>

        <div class="flex gap-8">
            <div class="flex-1">
                <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                    <h2 class="text-xl font-semibold mb-6 flex items-center">
                        <i class="ri-truck-line mr-2 text-primary"></i>
                        Shipping Information
                    </h2>
                    <form class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-6 flex items-center">
                        <i class="ri-secure-payment-line mr-2 text-primary"></i>
                        Payment Method
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <input type="radio" name="payment" id="card" class="payment-radio hidden" checked>
                                <label for="card" class="block p-4 border border-gray-300 rounded-button cursor-pointer hover:bg-gray-50 text-center">
                                    <i class="ri-bank-card-line text-xl mb-1"></i>
                                    <div class="text-sm">Credit Card</div>
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="payment" id="paypal" class="payment-radio hidden">
                                <label for="paypal" class="block p-4 border border-gray-300 rounded-button cursor-pointer hover:bg-gray-50 text-center">
                                    <i class="ri-paypal-fill text-xl mb-1"></i>
                                    <div class="text-sm">PayPal</div>
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="payment" id="applepay" class="payment-radio hidden">
                                <label for="applepay" class="block p-4 border border-gray-300 rounded-button cursor-pointer hover:bg-gray-50 text-center">
                                    <i class="ri-apple-fill text-xl mb-1"></i>
                                    <div class="text-sm">Apple Pay</div>
                                </label>
                            </div>
                        </div>

                        <div id="card-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" placeholder="MM/YY">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" placeholder="123">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary" placeholder="12345">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-96">
                <div class="bg-white p-6 rounded-lg shadow-sm sticky top-8">
                    <h2 class="text-xl font-semibold mb-6">Order Summary</h2>
                    <div class="space-y-4 mb-6">
                        <div class="flex gap-4">
                            <div class="w-16 h-20 bg-gray-100 rounded overflow-hidden">
                                <img src="https://public.readdy.ai/ai/img_res/df804b565b4c3e4618336a181c1c9752.jpg" class="w-full h-full object-cover" alt="Book cover">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-medium">The Art of Design</h3>
                                <p class="text-sm text-gray-600">Hardcover</p>
                                <div class="flex justify-between mt-2">
                                    <span class="text-sm">Qty: 1</span>
                                    <span class="font-medium">$29.99</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="w-16 h-20 bg-gray-100 rounded overflow-hidden">
                                <img src="https://public.readdy.ai/ai/img_res/c4000670698285b1057f4cd8ab37263b.jpg" class="w-full h-full object-cover" alt="Book cover">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-medium">Modern Typography</h3>
                                <p class="text-sm text-gray-600">Paperback</p>
                                <div class="flex justify-between mt-2">
                                    <span class="text-sm">Qty: 1</span>
                                    <span class="font-medium">$24.99</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border-t pt-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Subtotal</span>
                            <span class="font-medium">$54.98</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Shipping</span>
                            <span class="font-medium">$4.99</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Tax</span>
                            <span class="font-medium">$5.50</span>
                        </div>
                    </div>

                    <div class="border-t border-b py-4 my-4">
                        <div class="flex gap-2">
                            <input type="text" placeholder="Promo code" class="flex-1 px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary">
                            <button class="px-4 py-2 bg-primary text-white rounded-button whitespace-nowrap hover:bg-primary/90">Apply</button>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-6">
                        <span class="text-lg font-semibold">Total</span>
                        <span class="text-2xl font-bold">$65.47</span>
                    </div>

                    <button class="w-full py-3 bg-primary text-white rounded-button font-medium hover:bg-primary/90 !rounded-button">Place Order</button>
                    <div class="mt-4 text-center">
                        <p class="text-sm text-gray-600 flex items-center justify-center">
                            <i class="ri-lock-line mr-1"></i>
                            Secure checkout
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const paymentRadios = document.querySelectorAll('.payment-radio');
        const cardForm = document.getElementById('card-form');

        paymentRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.id === 'card') {
                    cardForm.style.display = 'block';
                } else {
                    cardForm.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
